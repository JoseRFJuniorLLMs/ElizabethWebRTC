<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elizabeth WebRTC</title>
    <style>
        .video-container {
            display: inline-block;
            margin: 20px;
        }
        .controls {
            margin-top: 10px;
        }
        .control-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Elizabeth WebRTC</h1>

    <h2>1. Start your Webcam</h2>
    <button id="webcamButton">Start WebCam</button>

    <div class="videos">
        <div class="video-container">
            <h3>Local Stream</h3>
            <video id="webcamVideo" autoplay playsinline></video>
            <div class="controls" id="localControls">
                <!-- Controles de Brilho, Contraste, Saturação, Sepia, Grayscale, Invert, Gama e Volume -->
                <!-- Controles adicionados aqui -->
            </div>
        </div>
        <div class="video-container">
            <h3>Remote Stream</h3>
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="controls" id="remoteControls">
                <!-- Controles de Brilho, Contraste, Saturação, Sepia, Grayscale, Invert, Gama e Volume -->
                <!-- Controles adicionados aqui -->
            </div>
        </div>
    </div>
  
    <h2>2. Create a new Call</h2>
    <button id="callButton" disabled>Create Call (offer)</button>
    <input id="callInput" readonly />

    <h2>3. Join a Call</h2>
    <p>Answer the call from a different browser window or device:</p>
    <select id="callList"></select>
    <button id="refreshCallsButton">Refresh Calls</button>
    <button id="answerButton" disabled>Answer</button>

    <h2>4. Hangup</h2>
    <button id="hangupButton" disabled>Hangup</button>

    <h2>5. Finish Call</h2>
    <button id="finishCallButton">Finish Call</button>

    <script type="module" src="/main.js"></script>
</body>
</html>
