<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elizabeth WebRTC</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <button id="startButton"><img src="cam.png" alt="Start Call" /></button>
  <button id="startAudioButton"><img src="mic.png" alt="Start Audio Call" /></button>
  <button id="finishCallButton"><img src="end-cam.png" alt="Finish Call" /></button>

  <h1>Elizabeth AI</h1>
  <div style="display: flex; justify-content: center; align-items: center;">
    <img id="logImage" src="log.png" alt="Log Image" style="display: none; width: 200px; height: auto;" />
  </div>


  <audio id="notificationSound" src="som.mp3"></audio>
  <div id="waveform-container">
    <div id="localWaveform" style="border: 1px solid #ddd; border-radius: 4px; margin-top: 1rem"></div>
  </div>

  <div class="videos">
    <div class="video-container">
      <div id="send">
        <h2>Send</h2>
        <textarea id="dataChannelSend" placeholder="Text"></textarea>
        <button id="sendButton"><img src="send.png" alt="send" /></button>
        <video id="webcamVideo" autoplay playsinline></video>
      </div>
    </div>

    <div class="video-container">
      <div id="receive">
        <h2>Receive</h2>
        <textarea id="dataChannelReceive" disabled></textarea>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>

  </div>

  <div id="progress" style="margin-top: 1rem; font-size: 1.2rem;"></div>
  <div id="recordings" style="margin-top: 1rem; font-size: 1.2rem;"></div>

  <script type="module" src="./main.js"></script>

</body>

</html>
